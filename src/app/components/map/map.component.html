<div class="wrapper">
  <!-- Spinner -->
  <mat-spinner
    *ngIf="!spinnerHidden"
    class="spinner"
    color="accent"
  ></mat-spinner>
  <!-- Starting overlay -->
  <div [ngClass]="{ hide: spinnerHidden }" class="hider"></div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Funny LH image -->
  <div *ngIf="spinnerHidden" class="lewis__image">
    <img src="../../../assets/LH.png" alt="Lewis Hamilton" />
  </div>
</div>
