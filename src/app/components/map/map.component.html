<div class="wrapper">
  <!-- Spinner -->
  <mat-spinner
    *ngIf="!spinnerHidden"
    class="spinner"
    color="accent"
  ></mat-spinner>
  <!-- Starting overlay -->
  <div [ngClass]="{ hide: spinnerHidden }" class="hider"></div>

  <!-- Form for change distance to station -->
  <div class="radius__selector">
    <mat-form-field appearance="fill">
      <mat-label>Distance to stations</mat-label>
      <mat-select [(value)]="distanceToStation">
        <mat-option value="10">10</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="50">50</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      class="submit"
      (click)="submitDistanceChange()"
      aria-label="Change distance to station"
    >
      Change
    </button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Funny LH image -->
  <div *ngIf="spinnerHidden" class="lewis__image">
    <img src="../../../assets/LH.png" alt="Lewis Hamilton" />
  </div>
</div>
